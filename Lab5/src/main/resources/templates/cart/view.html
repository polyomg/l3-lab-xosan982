<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Shopping Cart</h2>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th class="text-center">Quantity</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart.items}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td class="text-center">
                            <form th:action="@{|/cart/update/${item.id}|}" method="post" class="d-inline-flex">
                                <input type="number" name="qty" th:value="${item.qty}" class="form-control form-control-sm" style="width: 70px;" onchange="this.form.submit()">
                            </form>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.price * item.qty, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <a th:href="@{|/cart/remove/${item.id}|}" class="btn btn-danger btn-sm">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a href="/cart/clear" class="btn btn-secondary">Clear Cart</a>
            <a href="/item/index" class="btn btn-primary">Add more items</a>
        </div>
    </div>
        <div class="mt-3">
            <a href="/account/login" class="btn btn-primary" >Logout</a>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
