<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staff</title>
</head>
<body>
<h2>Staff Information</h2>
<table th:object="${staff}" >
    <tr>
        <td>Staff Id</td>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <td>Staff Name</td>
        <td th:text="${#strings.capitalizeWords(name)}"></td>
    </tr>
    <tr>
        <td>Photo</td>
        <td>
            <img th:src="@{'/images/' + *{photo}}" th:alt="*{name}" width="100" height="100">
        </td>
    </tr>
    <tr>
        <td>Gender</td>
        <td th:text="*{gender} ? 'Nam' : 'Nữ'"></td>
    </tr>
    <tr>
        <td>Birthday</td>
        <td th:text="${#dates.format(birthday, 'dd-MM-yyyy')}"></td>
    </tr>
    <tr>
        <td>Salary</td>
        <td th:text="${#numbers.formatDecimal(salary, 0, 'COMMA', 2, 'POINT')}"></td>
    </tr>
    <tr>
        <td>Level</td>
        <td>
            <span th:switch="*{level}">
                <span th:case="0">Úy</span>
                <span th:case="1">Tá</span>
                <span th:case="2">Tướng</span>
                <span th:case="*">Không rõ</span>
            </span>
        </td>
    </tr>
</table>
</body>
</html>
