<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List controls</title>
</head>
<body>
    <h3>Fill to SelectBox</h3>
    <select name="cbo">
        <th:block th:each="staff : ${listCT}">
            <option th:value="${staff.id}" th:text="${staff.name}"></option>
        </th:block>
    </select>

    <h3>Create Radio Button Group</h3>
    <th:block th:each="staff : ${listCT}">
        <label>
            <input type="radio" name="rdo" th:value="${staff.id}">
            <th:block th:text="${staff.name}"></th:block>
        </label>
        <br>
    </th:block>
</body>
</html>
